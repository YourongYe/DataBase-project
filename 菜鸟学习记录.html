<!DOCTYPE html>
<html>
    <head>
        <base href="UCL/Design/" target='_blank' > <!-- base可以定义相对路径，也可以定义本页所有链接的打开方式，该标签作为HTML文档中所有的链接标签的默认链接 -->
        <title>
            😂😂😂😂 
        </title> <!-- 定义了浏览器工具栏的标题-->
        <meta name="description" content="免费在线教程">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="runoob"> <!-- 使用 <meta> 元素来描述HTML文档的描述，关键词，作者，字符集等 -->
    </head>
    <body style="background-color:rgb(0, 153, 255);"> <!-- 浏览器只会显示body内的部分 -->
        <h1>
            My first title
        </h1>
        <p>
            My first paragraph
        </p>
        <ul>
            <li>Milk</li>
            <li>Bread</li>
            <li>Hamburger</li>
        </ul>
        <ol>
            <li>Milk</li>
            <li>Bread</li>
        </ol>
        <h2>
            My second title
        </h2>
        <!-- 用css渲染html元素的其中一种方式，直接在对应的元素上用style -->
        <p style="color:pink;margin-left:20px;"> 
            My second paragraph
            <a href='#tips'> jump to another section </a> <!-- 页内超链接 -->
        </p> 
         <!-- 插入表格，tr是row， td是column，一行一行的插入 -->
        <table border="2">
            <tr>
                <td>H1</td>
                <td>H2</td>
            </tr>
            <tr>    
                <td>Sally</td>
                <td>Tom</td>
            </tr>
            <tr>
                <td>34</td>
                <td>34</td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <br>
        <h1>
            My third title  
            lalalala <!-- HTML 代码中的所有连续的空行（换行）也被显示为一个空格。 -->
        </h1>
        <p>
            My third paragraph
            <hr><!-- 加水平线换行 -->
            <a href="http://www.runoob.com">这是一个链接</a>
            <a id='tips'> a kind reminder</a> <!-- 定义id相当于给这个元素一个variable name这样方便其他地方访问 -->
            <br> <!-- 换行 -->
            <img src="New_Wireframe1.png" width="500" height="300" />
        </p>
    </body>
</html>
